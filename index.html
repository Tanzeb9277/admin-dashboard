<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/icons/view-dashboard.svg" alt="Logo" class="icon">
                <h1>Dashboard</h1>
            </div>
            <div class="links">
                <div class="link-item">
                    <img src="assets/icons/home.svg" alt="Home" class="icon">
                    <h1>Home</h1>
                </div>
                <div class="link-item">
                    <img src="assets/icons/card-account-details-outline.svg" alt="Profile" class="icon">
                    <h1>Profile</h1>
                </div>
                <div class="link-item">
                    <img src="assets/icons/message-reply.svg" alt="Messages" class="icon">
                    <h1>Messages</h1>
                </div>
                <div class="link-item">
                    <img src="assets/icons/clock-time-three.svg" alt="History" class="icon">
                    <h1>History</h1>
                </div>
                <div class="link-item">
                    <img src="assets/icons/note-multiple.svg" alt="Task" class="icon">
                    <h1>Task</h1>
                </div>
                <div class="link-item">
                    <img src="assets/icons/account-group.svg" alt="Communities" class="icon">
                    <h1>Communities</h1>
                </div>
            </div>
            <div class="settings">
                <div class="settings-link">
                    <img src="assets/icons/cog.svg" alt="Settings" class="icon">
                    <h1>Settings</h1>
                </div>
                <div class="settings-link">
                    <img src="assets/icons/help-box.svg" alt="Support" class="icon">
                    <h1>Support</h1>
                </div>
                <div class="settings-link">
                    <img src="assets/icons/shield-check.svg" alt="Privacy" class="icon">
                    <h1>Privacy</h1>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <div class="search">
                    <img src="assets/icons/magnify.svg" alt="Search">
                    <input type="text">
                </div>
                <div class="profile">
                    <img src="assets/icons/bell-ring-outline.svg" alt="Notification">
                    <img class="avatar" src="" alt="">
                    <h1>Moragan Oakley</h1>
                </div>
            </div>
            <div class="bottom">
                <div class="greeting">
                    <img class="avatar" src="" alt="">
                    <div class="text">
                        <p>Hi there,</p>
                        <h1>Morgan Oakley</h1>
                    </div>
                </div>
                <div class="options">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="projects">
                <h1>Projects</h1>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements">
                <h1>Announcements</h1>
                <div class="card"></div>
            </div>
            <div class="trending">
                <h1>Trending</h1>
                <div class="card">

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
